<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="l-grid content">
    <aside class="dashboard">
      <div class="dashboard__logo">
        <img class="dashboard__img--logo" src="" alt="#">
        <span class="dashboard__text--logo">Dashboard</span>
      </div>
      <ul class="dashboard__menu">
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Home</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Profile</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Messages</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">History</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Tasks</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Communities</span>
        </li>
      </ul>
      <ul class="dashboard__menu">
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Settings</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Support</span>
        </li>
        <li class="dashboard__item">
          <img class="dashboard__img" src="" alt="#">
          <span class="dashboard__text">Privacy</span>
        </li>
      </ul>
    </aside>
    <header class="header">
      <div class="header__search">
        <img class="header__search-icon" alt="#">
        <input class="header__input">
      </div>
      <div class="header__profile">
        <img class="header__notifications" alt="#">
        <img class="header__profile-pic" alt="#">
        <span class="header__profile-name">Morgan Oakley</span>
      </div>
    </header>
    <nav class="nav">Nav</nav>
    <main class="main">Main</main>
  </div>
</body>

</html>
